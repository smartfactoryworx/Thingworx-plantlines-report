<div fxLayout="column" class="form" style="width: 100%;">
    <form [formGroup]="currenttemp">
        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;padding: 1%;" fxLayoutAlign="center center" fxFlex="50">

                <mat-form-field appearance="fill" fxFlex="20" style="margin-right: 3%;">
                    <mat-label>Choose the Machine</mat-label>
                    <mat-select formControlName="machine" placeholder="Date">
                        <mat-option *ngFor="let machine of MachineList" [value]="machine.machineId">
                            {{machine.machineName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="currenttemp.invalid" fxFlex="5"
                    style="margin-bottom: 1%;" (click)="GetCurrentTemp(this.machine.value)">Submit </button>
                <div *ngIf="!gotData" fxFlex="10" style="margin-bottom: 1%;margin-left: 3%;">
                    <mat-spinner diameter="30"></mat-spinner>
                </div>
            </div>
        </div>
    </form>
    <div style="color: red;">
        {{errorText}}
    </div>
    <div fxLayout="column" style="width: 99%;" fxLayoutAlign="center">
        <div>
            <!-- <button mat-raised-button color="primary" (click)="Export_Excel()">Export to Excel</button>&nbsp;
            <button mat-raised-button color="primary" (click)="Export_PDF()">Export to PDF</button> -->
        </div>

        <div *ngIf="tempData?.length > 0" fxLayout="row" style="width: 100%;" fxLayout.xs="column" fxLayoutWrap
            fxLayoutGap="0.1%" fxLayoutAlign="space-around center" fxFlex="100">
            <wbr-pivot #pivot1 [toolbar]="true" [width]="'100%'" [height]="700" fxFlex="99"
                (beforetoolbarcreated)="customizeToolbar($event)" (reportcomplete)="onReportComplete()">
            </wbr-pivot>
            <!-- <fm-pivot #pivot1 [toolbar]="true" [width]="'100%'" [height]="700" fxFlex="99"
                (beforetoolbarcreated)="customizeToolbar($event)" (reportcomplete)="onReportComplete()"
                [licenseKey]="licenseKey">
            </fm-pivot> -->
        </div>

        <!-- <pre>{{lines|json}}</pre> -->
    </div>
</div>
